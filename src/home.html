<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/home.css'>
    <script src="/socket.io/socket.io.js"></script>
    <title>Home</title>
</head>

<body>
    <h1>Enter a name</h1>
    <div>
        <input type="text" id="name" placeholder="Put name">
        <button id="continue_name">Continue</button>
    </div>
    <h1>Create a room</h1>
    <div>
        <input type="text" id="room" placeholder="Put room name">
        <button id="continue_room">Create</button>
    </div>
    <h1>Join a room</h1>
    <div>
        <input type="text" id="join" placeholder="Put room name">
        <button id="join_room">Join</button>
    </div>
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="text" placeholder="Enter text">
        <button id="send">Send</button>
    </div>
    <script src='/home.js'></script>
</body>
</html>
