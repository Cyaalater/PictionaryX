<!DOCTYPE html>
<html lang="en">
<style>
    #canvas {
    border: 2px solid black;
    width: 80%;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/460/fabric.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        var socket = io.connect('http://localhost:3000');
        var _ = document.getElementById("canvas")
        const boundingRect = _.getBoundingClientRect();
        var canFB = new fabric.Canvas('canvas')
        canFB.setWidth(boundingRect.width);
        canFB.setHeight(boundingRect.height)
        socket.on('canvasData',(data) => {
            canFB.loadFromJSON(data)
        })
    </script>
</body>
</html>
